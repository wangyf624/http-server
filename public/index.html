        var app = new Vue({
            el: '#app',
            data: {
                title:'',
                task:{},
                data:[]
            },
            created:function (){
                var $this = this;
                if (!taskdata.hasOwnProperty("task")) {
                    tips.alert('任务不存在 / 数据未准备好' , function () {
                        history.go(-1);
                    });
                    return;
                }
                if (!taskdata.hasOwnProperty("data")) {
                    tips.alert('数据异常' , function () {
                        history.go(-1);
                    });
                    console.log(taskdata);
                    return;
                }

                $this.task = taskdata['task'];
                $this.title = taskdata['task']['name'];
                $this.data = taskdata['data'];

                $("title").text($this.title + '|データの可視化|DataVisualization');

                //任务自定义配置
                var taskconfig = taskdata['task']['style'];

                if (taskconfig['global_width']) {
                    $("#svg-box svg").css({width:taskconfig['global_width']}).attr('width' , taskconfig['global_width']);
                }
                if (taskconfig['global_height']) {
                    $("#svg-box svg").css({height:taskconfig['global_height']}).attr('height' , taskconfig['global_height']);
                }
                if (!taskconfig['background_color'] || !$.trim(taskconfig['background_color'])) {
                    taskconfig['background_color'] = '#FFFFFF';
                }
                if (taskconfig['global_formats']) {
                    taskconfig['format'] = ',.' +parseInt(taskconfig['global_formats'])+ 'f';
                }
                //图片背景处理
                if (taskconfig['global_background_image'] && $.trim(taskconfig['global_background_image'])) {
                    taskconfig['background_color'] = '#FFFFFF';
                    //设置背景图
                    // $("#svg-box").css({background:`url(${taskconfig['global_background_image']})`,backgroundSize:'cover'});
                }

                //覆盖原始配置
                if (typeof taskconfig == 'object') {
                    if (taskconfig['dateLabel_x'] == 0) {
                        taskconfig['dateLabel_x'] = null;
                    }
                    if (taskconfig['dateLabel_y'] == 0) {
                        taskconfig['dateLabel_y'] = null;
                    }
                    //类型强制
                    if (taskconfig.hasOwnProperty('big_value')) taskconfig.big_value = parseInt(taskconfig.big_value);
                    if (taskconfig.hasOwnProperty('show_x_tick')) taskconfig.show_x_tick = parseInt(taskconfig.show_x_tick);

                    if (taskconfig.hasOwnProperty('reverse')) taskconfig.reverse = parseInt(taskconfig.reverse);
                    if (taskconfig.hasOwnProperty('auto_sort')) taskconfig.auto_sort = parseInt(taskconfig.auto_sort);
                    if (taskconfig.hasOwnProperty('time_supplement')) taskconfig.time_supplement = parseInt(taskconfig.time_supplement);
                    if (taskconfig.hasOwnProperty('dateLabel_switch')) taskconfig.dateLabel_switch = parseInt(taskconfig.dateLabel_switch);
                    if (taskconfig.hasOwnProperty('use_img')) taskconfig.use_img = parseInt(taskconfig.use_img);
                    if (taskconfig.hasOwnProperty('rounded_rectangle')) taskconfig.rounded_rectangle = parseInt(taskconfig.rounded_rectangle);
                    if (taskconfig.hasOwnProperty('use_type_info')) taskconfig.use_type_info = parseInt(taskconfig.use_type_info);
                    if (taskconfig.hasOwnProperty('showLabel')) taskconfig.showLabel = parseInt(taskconfig.showLabel);
                    if (taskconfig.hasOwnProperty('showLabelText_x_offset')) taskconfig.showLabelText_x_offset = parseInt(taskconfig.showLabelText_x_offset);
                    if (taskconfig.hasOwnProperty('showLabelText_y_offset')) taskconfig.showLabelText_y_offset = parseInt(taskconfig.showLabelText_y_offset);
                    if (taskconfig.hasOwnProperty('showTopLabelText')) taskconfig.showTopLabelText = parseInt(taskconfig.showTopLabelText);
                    if (taskconfig.hasOwnProperty('display_barInfo')) taskconfig.display_barInfo = parseInt(taskconfig.display_barInfo);

                    if (taskconfig.hasOwnProperty('enter_from_0')) taskconfig.enter_from_0 = parseInt(taskconfig.enter_from_0);
                    if (taskconfig.hasOwnProperty('barTextLeft')) taskconfig.barTextLeft = parseInt(taskconfig.barTextLeft);
                    if (taskconfig.hasOwnProperty('barinfo_ranks')) taskconfig.barinfo_ranks = parseInt(taskconfig.barinfo_ranks);

                    if (taskconfig.hasOwnProperty('circle_border_width')) taskconfig.circle_border_width = parseInt(taskconfig.circle_border_width) + 'px';

                    //兼容历史设置
                    if (taskconfig.hasOwnProperty('barinfo_text_show')) {
                        if (taskconfig.barinfo_text_show === '1' || taskconfig.barinfo_text_show === 1) {
                            taskconfig.barinfo_text_show = 'name';
                        } else if (taskconfig.barinfo_text_show === '0' || taskconfig.barinfo_text_show === 0) {
                            taskconfig.barinfo_text_show = 'false';
                        }
                    }

                    for (var k in taskconfig) {
                        if (String(k).indexOf('global_') == -1) {
                            config[k] = taskconfig[k];
                        }
                    }
                }

                var taskTips = taskdata['tips'];
                if (typeof taskTips == 'object') {
                    $this.initTips(taskTips);
                }

                //加载图表
                if ($this.data.length != 0) {
                    try {
                        draw($this.data);
                    } catch (error) {
                        console.log(error);
                        tips.alert('异常：' + error);
                    }
                }
            },
            methods: {
                initTips:function (tipdata) {
                    var $this = this;
                    if (typeof tipdata != 'object') {
                        return;
                    }
                    //init
                    for (var k in tipdata) {
                        $this.loadTips(tipdata[k]);
                    }
                },
                loadTips:function (tips) {
                    if (tips.constructor != Object) {
                        return;
                    }
                    var data = tips.data;

                    tips.x = isNaN(tips.x) ? tips.x : tips.x + 'px';
                    tips.y = isNaN(tips.y) ? tips.y : tips.y + 'px';

                    var html = '';
                    if (tips.show_genre == 'follow') {
                        if (typeof data != 'object') {
                            return;
                        }

                        for (var i in data) {
                            var tid = 'tips_' + hex_md5(tips.field + encodeURIComponent(data[i].key));
                            var content = data[i].content;

                            if ($.trim(content) == '') {
                                continue;
                            }

                            html += '<div class="tips-box '+tid+'" style="position: absolute;top: '+tips.y+';left: '+tips.x+';display: none;">';
                            switch (tips.genre) {
                                case 'image':
                                    html += '<img src="'+$.trim(content)+'" style="'+tips.style+'"/>'
                                    break;
                                case 'text':
                                    html += '<p style="'+tips.style+'">'+content+'</p>'
                                    break;
                                case 'richtext': //富文本
                                    html += '<div style="'+tips.style+'">'+content+'</div>'
                                    break;
                            }

                            html += '</div>';
                        }
                    } else if (tips.show_genre == 'fixed') {
                        var tid = '__tips_fixed__';
                        html += '<div class="'+tid+'" style="position: absolute;top: '+tips.y+';left: '+tips.x+';display: none;">';

                        switch (tips.genre) {
                            case 'image':
                                html += '<img src="'+$.trim(tips.content)+'" style="'+tips.style+'"/>'
                                break;
                            case 'text':
                                html += '<p style="'+tips.style+'">'+tips.content+'</p>'
                                break;
                            case 'richtext': //富文本
                                html += '<div style="'+tips.style+'">'+tips.content+'</div>'
                                break;
                        }

                        html += '</div>';
                    }

                    $("#tips").append(html);
                }
            }
        });
    }
